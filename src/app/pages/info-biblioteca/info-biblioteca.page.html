<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="logo-container" (click)="goToMain()">
      <img src="assets/imgs/cirandar-logo.png" alt="Cirandar" class="logo">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">

  <ion-searchbar placeholder="Buscar" showCancelButton="focus" class="search-bar"></ion-searchbar>

  <ion-card *ngIf="biblioteca">
    <ion-card-header>
      <ion-card-title class="biblioteca-title">{{ biblioteca.nome }}</ion-card-title>
    </ion-card-header>

    <ion-img src="assets/imgs/placeholder.jpg" class="biblioteca-image"></ion-img>

    <ion-card-content>
      <p><strong>Endereço:</strong> {{ biblioteca.endereco }}</p>
      <p><strong>Contato:</strong> {{ biblioteca.contato }}</p>
      <p><strong>Horários:</strong> {{ biblioteca.horario }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" class="consultar-button" disabled>Consultar</ion-button>

</ion-content>
