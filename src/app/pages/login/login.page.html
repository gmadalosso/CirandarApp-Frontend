<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="logo-container" (click)="goToMain()">
      <img src="assets/imgs/cirandar-logo.png" alt="Cirandar" class="logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha" required></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="onLogin()">
    Entrar
  </ion-button>

  <ion-button expand="block" fill="clear">
    <a routerLink="/esqueceu-senha">Esqueceu a senha?</a>
  </ion-button>
</ion-content>
